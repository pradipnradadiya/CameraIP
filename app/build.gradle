apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.packetalk"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

android {
    dataBinding {
        enabled = true
    }
}
repositories {
    google()
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Fresco ImageView
    implementation 'com.facebook.fresco:fresco:2.0.0'
    // For animated GIF support
    implementation 'com.facebook.fresco:animated-gif:2.0.0'
    implementation 'com.kaopiz:kprogresshud:1.2.0'
    implementation 'com.github.GrenderG:Toasty:1.4.2'
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.etebarian:meow-bottom-navigation:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.itlgl:iosdialog:1.0.1'
    implementation 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'
//    implementation 'com.github.anastr:speedviewlib:1.4.0'
    implementation 'com.github.angads25:toggle:1.0.0'

    def lifecycle_version = "2.1.0"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"


    // For Kotlin use kapt instead of annotationProcessor
//    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
//    annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"
    def room_version = "2.2.0-rc01"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // Test helpers
    testImplementation "androidx.room:room-testing:$room_version"
    implementation project(path: ':speedviewlib')
    // Material Dialog Library
    implementation 'com.shreyaspatil:MaterialDialog:1.0.0'
    // Lottie Animation Library
    implementation 'com.airbnb.android:lottie:3.0.6'
    //using for line graph
    implementation 'org.hogel:line-chart-view:0.2.0'
    implementation project(path: ':MPChartLib')
//    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.4'
//    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'

    implementation 'com.karumi:dexter:6.0.1'

    //Download file
    implementation 'com.github.esafirm:rxdownloader:2.0.0'

//    implementation "androidx.tonyodev.fetch2:xfetch2:3.1.4"

    implementation 'androidx.core:core-ktx:1.1.0'

}
